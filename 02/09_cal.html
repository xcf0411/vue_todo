<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="a">
        <select v-model="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="b">
        <!-- <h1>结果是:{{a}} {{op}} {{b}}={{op=="+" ? (a+b):
                                    op=="-" ? (a-b):
                                    op=="*" ? (a*b):(a/b)}}</h1> -->
        <h1>结果是:{{this.result}}</h1>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                a: 0,
                op: "+",
                b: 0,
                result:"0"
            },
            methods:{
                handle(){
                    switch (this.op) {
                        case "+":
                            this.result = `${this.a}${this.op}${this.b}=${parseInt(this.a) + parseInt(this.b)}`
                            break;
                        case "-":
                            this.result = `${this.a}${this.op}${this.b}=${parseInt(this.a) - parseInt(this.b)}`
                            break;
                        case "*":
                            this.result = `${this.a}${this.op}${this.b}=${parseInt(this.a) * parseInt(this.b)}`
                            break;
                        case "/":
                            this.result = `${this.a}${this.op}${this.b}=${parseInt(this.a) / parseInt(this.b)}`
                            break;
                    }
                }
            },
            watch: {
                a() {
                    this.handle();
                },
                b() {
                    this.handle();
                },
                op() {
                    this.handle();
                },
            }
        });
    </script>
</body>

</html>
