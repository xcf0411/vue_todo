<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        ul {
            list-style: none;
        }

        ul>li {
            float: left;
            border: lpx solid cornflowerblue;
            width: 36px;
            height: 36px;
            line-height: 36px;                                                                                                                                                
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="i of pageCount" :key="k">
                {{k}}：{{val}}
            </li>
        </ul>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                teachers: {
                    name: "东东",
                    age: 18,
                    addr: "镇海区毓秀路"
                }
            }
        });
    </script>
</body>

</html>
