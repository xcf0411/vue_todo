<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .msg {
            display: inline-block;
            width: 180px;
            height: 25px;
            border: 1px solid #555;
            text-align: center;
            line-height: 25px;
        }

        .success {
            background-color: cadetblue;
        }

        .fail {
            background-color: crimson;
        }
    </style>
</head>

<body>
    <!--1:界面视图 view-->
    <div id="app8">
        <input type="text" v-model="phone">
        <span class="msg" :class="{success,fail}">{{msg}}</span>
    </div>

    <script>
        //2:数据模型  model
        //3:控制（界面跟数据   同步   viewmodel）
        var vm = new Vue({
            el: "#app8",
            data: {
                phone: "111111111111",
                msg: "电话号码是不正确的",
                success: false,
                fail: true,
            },
            methods: {

            },
            watch: {
                phone() {
                    var reg = /^1[3-9]\d{9}$/
                    if (reg.test(this.phone) == true) {
                        this.success = true;
                        this.fail = false;
                        this.msg = "电话号码是正确的";
                    } else {
                        this.success = false;
                        this.fail = true;
                        this.msg = "电话号码是不正确的";
                    }
                }
            }
        });


    </script>
</body>

</html>
